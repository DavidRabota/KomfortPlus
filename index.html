<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продаж Диванів</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: #333;
      }
      .navbar ul.show {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#">Логотип</a>
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul>
      <li><a href="index.html">Головна</a></li>
      <li><a href="catalog.html">Каталог</a></li>
      <li><a href="reviews.html">Відгуки</a></li>
      <li><a href="contacts.html">Контакти</a></li>
      <li><a href="dostavka-i-oplata.html">Доставка</a></li>
    </ul>
  </nav>
  <main style="padding: 20px;">
    <h1>Ласкаво просимо до магазину диванів!</h1>
    <p>У нас великий вибір зручних і стильних диванів.</p>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('.navbar ul');
      toggle.addEventListener('click', () => {
        menu.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
